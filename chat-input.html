<!DOCTYPE html>

    .chat-container {

      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {

    }

    .user {
      text-align: right;
      color: #010981;
    }

    .bot {
      text-align: left;
      color: #059669;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      background-color: #059669;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
